<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Navegação One Page Com Efeito Scroll</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>
        <nav class="links">
            <label for="rd_nodejs">Node JS</label>
            <label for="rd_bootstrap">Bootstrap</label>
            <label for="rd_sass">Sass</label>
            <label for="rd_ruby">Ruby</label>
            <label for="rd_angular">Angular</label>
        </nav>

        <div class="scroll">
            <input type="radio" name="grupo" id="rd_nodejs" checked="true">
            <input type="radio" name="grupo" id="rd_bootstrap">
            <input type="radio" name="grupo" id="rd_sass">
            <input type="radio" name="grupo" id="rd_ruby">
            <input type="radio" name="grupo" id="rd_angular">

            <section class="sections">
                <section class="bloco" id="nodejs">
                    <img src="imagens/nodejs.png" alt="logo nodejs">
                </section>
                <section class="bloco" id="bootstrap">
                    <img src="imagens/bootstrap.png" alt="logo bootstrap">
                </section>
                <section class="bloco" id="sass">
                    <img src="imagens/sass.png" alt="logo sass">
                </section>
                <section class="bloco" id="ruby">
                    <img src="imagens/ruby.png" alt="logo ruby">
                </section>
                <section class="bloco" id="angular">
                    <img src="imagens/angular.png" alt="logo angular">
                </section>
            </section>

        </div>
    </body>

</html>
